{% load static %}

<!doctype html>
<html lang="es">
  <head>
    <title>{% block title %}Neumáticos{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/now-ui-dashboard.css' %}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" /> 
  </head>
  <body>
    <!-- Incluir el header -->
    {% include "partials/header.html" %}

    <div class="wrapper">
      <!-- Verifica si el usuario está autenticado -->
      {% if user.is_authenticated %}
        <!-- Incluir el archivo navbar.html -->
        {% include "partials/navbar.html" %}
      {% endif %}

      <div class="{% if not user.is_authenticated %}login-panel{% else %}main-panel{% endif %}">
        <!-- Content Section -->
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>

        <!-- Footer -->
        {% include "partials/footer.html" %}
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
