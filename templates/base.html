{% load static %}

<!doctype html>
<html lang="es">
  <head>
    <title>{% block title %}Neumáticos{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/css/now-ui-dashboard.css' %}" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" /> 
  </head>
  <body>

    <!-- Incluir el header -->
    {% include "partials/header.html" %}

    <div class="wrapper">
      {% block sidebar %}
      
      <!-- Verifica si el usuario está autenticado -->
      {% if user.is_authenticated %}
        <!-- Incluir el archivo navbar.html -->
        {% include "partials/navbar.html" %}
      {% endif %}
      
      {% endblock %}

      <div class="{% if not user.is_authenticated %}login-panel{% else %}main-panel{% endif %} sidebar-adjust">
        <!-- Content Section -->
        <div class="content">
          {% block content %}
          {% endblock %}
        </div>

        <!-- Footer -->
        {% include "partials/footer.html" %}
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!-- Sidebar and sub-menu toggle functionality -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const adminUserLink = document.getElementById('adminUserLink');
        const adminUserOptions = document.getElementById('adminUserOptions');
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const mainPanel = document.querySelector('.main-panel');

        // Funcionalidad para expandir y contraer el submenú
        adminUserLink.addEventListener('click', function(event) {
          event.preventDefault();
          const isExpanded = adminUserOptions.style.display === 'block';
          adminUserOptions.style.display = isExpanded ? 'none' : 'block';
          adminUserLink.classList.toggle('active'); // Agregar clase active para la rotación de la flecha
        });

        // Funcionalidad para colapsar el sidebar
        toggleSidebar.addEventListener('click', function() {
          sidebar.classList.toggle('collapsed');
          mainPanel.classList.toggle('sidebar-collapsed');
        });
      });
    </script>

  </body>
</html>
