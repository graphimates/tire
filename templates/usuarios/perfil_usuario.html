{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="panel-header panel-header-sm"></div> <!-- Panel Header Pequeño -->

<div class="container mt-5" style="background-color: #f4f5f7; padding: 30px; border-radius: 10px;"> <!-- Contenedor con estilo -->
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center text-primary mb-4">Mi Perfil</h2> <!-- Título centrado con margen inferior -->
      
      <!-- Vista previa de la imagen actual del usuario en círculo -->
      <div class="text-center mb-4">
        {% if user.profile_photo %}
          <img src="{{ user.profile_photo.url }}" alt="Imagen de perfil" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #007bff;">
        {% else %}
          <img src="{% static 'assets/img/default-user.png' %}" alt="Sin imagen de perfil" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #007bff;">
        {% endif %}
      </div>

      <div class="card shadow-sm p-4" style="border-radius: 10px;"> <!-- Tarjeta con sombra -->
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }} <!-- Usando Crispy Forms para estilizar -->
          
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Actualizar Imagen</button> <!-- Botón grande -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
