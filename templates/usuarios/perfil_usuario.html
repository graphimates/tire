{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Panel Header para consistencia -->
<div class="panel-header panel-header-sm">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="header-title">Mi Perfil</h2>
            </div>
        </div>
    </div>
</div>

<!-- Contenedor con estilo mejorado -->
<div class="content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Vista previa de la imagen actual del usuario en círculo -->
                <div class="text-center mb-4">
                    {% if user.profile_photo %}
                        <img src="{{ user.profile_photo.url }}" alt="Imagen de perfil" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #007bff;">
                    {% else %}
                        <img src="{% static 'assets/img/default-user.png' %}" alt="Sin imagen de perfil" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #007bff;">
                    {% endif %}
                </div>

                <!-- Tarjeta para el formulario -->
                <div class="card shadow-lg p-4" style="border-radius: 10px;">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }} <!-- Usando Crispy Forms para estilizar -->

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Actualizar Imagen</button> <!-- Botón grande -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
