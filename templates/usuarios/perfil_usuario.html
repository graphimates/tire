{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Mi Perfil {% endblock %}

{% block content %}
<!-- Panel Header con el título -->
<div class="panel-header panel-header-sm">
    <div class="header text-center">
        <h2 class="title text-white">Mi Perfil</h2>
    </div>
</div>

<!-- Contenedor estilizado con tarjeta -->
<div class="container mt-5 mb-5" style="background-color: #f4f5f7; padding: 30px; border-radius: 10px;">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Vista previa de la imagen de perfil del usuario -->
      <div class="text-center mb-4">
        {% if user.profile_photo %}
          <img src="{{ user.profile_photo.url }}" alt="Imagen de perfil" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #007bff;">
        {% else %}
          <img src="{% static 'assets/img/default-user.png' %}" alt="Sin imagen de perfil" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover; border: 2px solid #007bff;">
        {% endif %}
      </div>

      <!-- Formulario de actualización de imagen -->
      <div class="card shadow-sm p-4" style="border-radius: 10px;">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Actualizar Imagen</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
