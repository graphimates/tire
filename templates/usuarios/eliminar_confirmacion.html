{% extends "base.html" %}

{% block title %} Confirmar Eliminación {% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>¿Seguro que deseas eliminar al usuario "{{ usuario.first_name }} {{ usuario.last_name }}"?</h2>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="{% url 'ver_usuarios' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
