{% extends "base.html" %}

{% block title %}Contraseña Cambiada{% endblock %}

{% block content %}
<!-- Panel Header Pequeño para consistencia visual -->
<div class="panel-header panel-header-sm"></div>

<!-- Contenedor Principal Centrando el Contenido -->
<div class="content d-flex justify-content-center align-items-center mt-5">
    <div class="container card shadow-lg p-5 rounded" style="max-width: 600px; background-color: #f4f5f7;">
        <!-- Título estilizado -->
        <h2 class="text-primary mb-4" style="font-weight: 700;">Contraseña Actualizada</h2>
        <p class="mb-3">Tu contraseña ha sido cambiada con éxito.</p>
        <p>Ahora puedes iniciar sesión con tu nueva contraseña.</p>

        <!-- Botón estilizado para volver al inicio de sesión -->
        <a href="{% url 'login' %}" class="btn btn-success btn-lg mt-4" style="padding-left: 30px; padding-right: 30px;">
            Volver al Inicio de Sesión
        </a>
    </div>
</div>
{% endblock %}
