{% extends "base.html" %}

{% block title %}Contraseña cambiada{% endblock %}

{% block content %}
<!-- Añadimos el panel-header-sm para consistencia visual -->
<div class="panel-header panel-header-sm"></div>

<div class="container mt-5 mb-5 text-center">
    <!-- Contenedor estilizado -->
    <div class="confirmation-container p-4 shadow-sm rounded">
        <h2 class="styled-title">Contraseña actualizada</h2>
        <p class="styled-subtitle">Tu contraseña ha sido cambiada con éxito.</p>
        <p>Ahora puedes iniciar sesión con tu nueva contraseña.</p>
        
        <!-- Botón para volver al inicio de sesión -->
        <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-4 mt-3">Volver al inicio de sesión</a>
    </div>
</div>
{% endblock %}
