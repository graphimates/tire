{% extends "base.html" %}

{% block title %}Correo Enviado{% endblock %}

{% block content %}
<!-- Panel Header con el Título estilizado -->
<div class="panel-header panel-header-sm">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="header-title">Correo Enviado</h2>
            </div>
        </div>
    </div>
</div>

<!-- Contenedor principal con estilo -->
<div class="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Tarjeta con sombra -->
            <div class="card shadow-lg">
                <div class="card-body text-center">
                    <h4 class="text-center mb-4">Instrucciones Enviadas</h4>
                    <p>Hemos enviado un correo con las instrucciones para restablecer tu contraseña.</p>
                    <p>Por favor, revisa tu bandeja de entrada.</p>
                    
                    <!-- Botón de acción -->
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg mt-3">Volver al inicio de sesión</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
