{% extends "base.html" %}

{% block title %}Correo enviado{% endblock %}

{% block content %}
<!-- Añadimos el panel-header-sm para consistencia visual -->
<div class="panel-header panel-header-sm"></div>

<!-- Contenedor principal con estilo centrado -->
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6">
        <!-- Tarjeta estilizada para la confirmación del correo enviado -->
        <div class="card shadow-lg rounded p-4">
            <h2 class="text-primary mb-3">Correo enviado</h2>
            <p class="text-muted">Hemos enviado un correo con las instrucciones para restablecer tu contraseña.</p>
            <p class="text-secondary">Por favor, revisa tu bandeja de entrada.</p>

            <!-- Botón para volver al inicio de sesión -->
            <div class="text-center">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg px-5">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
