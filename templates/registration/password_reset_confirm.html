{% extends "base.html" %}

{% block title %}Nueva contraseña{% endblock %}

{% block content %}
<!-- Añadimos el panel-header-sm para consistencia visual -->
<div class="panel-header panel-header-sm"></div>

<!-- Contenedor principal con estilo y centrado -->
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6">
        <!-- Contenedor estilizado para el formulario de nueva contraseña -->
        <div class="card shadow-lg rounded p-4">
            <h2 class="text-primary mb-3">Nueva Contraseña</h2>
            <p class="text-muted">Introduce tu nueva contraseña a continuación.</p>

            <!-- Formulario para cambiar la contraseña -->
            <form method="POST" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Botón para confirmar el cambio de contraseña -->
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg px-5">Cambiar Contraseña</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
