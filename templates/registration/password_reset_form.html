{% extends "base.html" %}

{% block title %}Restablecer contraseña{% endblock %}

{% block content %}
<!-- Añadimos el panel-header-sm para consistencia visual -->
<div class="panel-header panel-header-sm"></div>

<div class="container mt-5 mb-5 text-center">
    <!-- Contenedor estilizado -->
    <div class="confirmation-container p-4 shadow-sm rounded">
        <h2 class="styled-title">Restablecer Contraseña</h2>
        <p class="styled-subtitle">Introduce tu correo electrónico y te enviaremos las instrucciones para restablecer tu contraseña.</p>

        <!-- Formulario estilizado -->
        <form method="POST" class="text-left mt-4">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Botón estilizado -->
            <button type="submit" class="btn btn-primary btn-lg px-4 mt-3">Enviar correo de restablecimiento</button>
        </form>
    </div>
</div>
{% endblock %}
