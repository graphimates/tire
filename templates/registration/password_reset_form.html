{% extends "base.html" %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<!-- Añadimos el panel-header-sm para consistencia visual -->
<div class="panel-header panel-header-sm"></div>

<!-- Contenedor principal con estilo centrado -->
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-6">
        <!-- Tarjeta estilizada para restablecer contraseña -->
        <div class="card shadow-lg rounded p-4">
            <h2 class="text-primary mb-3">Restablecer Contraseña</h2>
            <p class="text-muted">Introduce tu correo electrónico y te enviaremos las instrucciones para restablecer tu contraseña.</p>

            <!-- Formulario de restablecimiento de contraseña -->
            <form method="POST" class="text-left mt-4">
                {% csrf_token %}
                {{ form.as_p }}

                <!-- Botón estilizado para enviar el correo -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Enviar correo de restablecimiento</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
