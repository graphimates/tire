{% extends "base.html" %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block content %}
<!-- Panel Header con el Título estilizado -->
<div class="panel-header panel-header-sm">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 class="header-title">Restablecer Contraseña</h2>
            </div>
        </div>
    </div>
</div>

<!-- Contenedor principal con estilo -->
<div class="content">
    <div class="row justify-content-center">
        <div class="col-md-6"> <!-- Se ajustó a col-md-6 para centrar mejor -->
            <!-- Tarjeta con sombra para el formulario -->
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="text-center mb-4">Introduce tu correo electrónico</h4>
                    <p class="text-center">Te enviaremos las instrucciones para restablecer tu contraseña.</p>
                    <form method="POST" class="text-center"> <!-- Formulario centrado -->
                        {% csrf_token %}
                        <!-- Renderizado del formulario -->
                        <div class="form-group">
                            {{ form.email.label_tag }}
                            {{ form.email }}
                        </div>

                        <!-- Botón de acción centrado -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar correo de restablecimiento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
