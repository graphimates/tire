{% extends "base.html" %}

{% block title %}Eliminar Medida{% endblock %}

{% block content %}
<!-- Panel Header Pequeño con Título -->
<div class="panel-header panel-header-sm">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="text-white mb-4" style="font-weight: 700;">Eliminar Medida</h2>
            </div>
        </div>
    </div>
</div>

<!-- Contenido Principal -->
<div class="content d-flex justify-content-center">
    <div class="container card shadow-lg rounded p-5" style="background-color: #f4f5f7; max-width: 800px;">
        <h2 class="text-danger text-center mb-4">¿Eliminar Medida: {{ medida.medida }}?</h2>
        <p class="text-center">Esta acción no se puede deshacer. ¿Estás seguro de que deseas eliminar esta medida?</p>
        
        <!-- Formulario de Confirmación -->
        <form method="POST" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">Eliminar</button>
            <a href="{% url 'ver_medidas' %}" class="btn btn-secondary btn-lg ml-3">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
