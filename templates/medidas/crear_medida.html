{% extends "base.html" %}

{% block title %}Añadir Nueva Medida{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-primary">Añadir Nueva Medida</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Guardar Medida</button>
    </form>
</div>
{% endblock %}
