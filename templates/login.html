{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center"> <!-- Centra el formulario verticalmente -->
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 10px;">
    <h2 class="text-center text-primary mb-4">Iniciar Sesión</h2> <!-- Título centrado con color primario -->
    
    <form method="POST">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="email" class="form-label">Correo Electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
      </div>

      <div class="form-group mb-4">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>

      {% if error %}
      <div class="alert alert-danger text-center" role="alert"> <!-- Mensaje de error estilizado -->
        {{ error }}
      </div>
      {% endif %}

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button> <!-- Botón de inicio de sesión -->
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="" class="text-muted">¿Olvidaste tu contraseña?</a> <!-- Enlace de recuperación de contraseña -->
    </div>
  </div>
</div>
{% endblock %}
