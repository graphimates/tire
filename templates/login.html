{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="wrapper wrapper-full-page login-page">
  <div class="full-page section-image" filter-color="black">
    <div class="content d-flex align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
          <form method="POST" class="form">
            {% csrf_token %}
            <div class="card card-login card-plain">
              <div class="card-header">
                <div class="logo-container text-center">
                  <img src="../../static/assets/img/now-logo.png" alt="logo">
                </div>
              </div>
              <div class="card-body">
                <div class="input-group no-border form-control-lg">
                  <span class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="now-ui-icons users_circle-08"></i>
                    </div>
                  </span>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico..." required>
                </div>
                <div class="input-group no-border form-control-lg">
                  <span class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="now-ui-icons text_caps-small"></i>
                    </div>
                  </span>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña..." required>
                </div>
              </div>
              <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary btn-lg btn-block mb-3">Iniciar Sesión</button>
                <div class="row">
                  <div class="col-6 text-left">
                    <h6><a href="{% url 'password_reset' %}" class="link footer-link">Crear cuenta</a></h6>
                  </div>
                  <div class="col-6 text-right">
                    <h6><a href="mailto:graphimates@gmail.com" class="link footer-link">Necesitas ayuda?</a></h6>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
