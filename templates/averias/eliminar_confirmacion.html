{% extends "base.html" %}

{% block title %} Confirmar Eliminación {% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2>¿Estás seguro que deseas eliminar la avería "{{ averia.nombre }}"?</h2>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="{% url 'ver_averias' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
