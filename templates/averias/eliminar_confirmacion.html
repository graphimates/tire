{% extends "base.html" %}

{% block title %} Confirmar Eliminación {% endblock %}

{% block content %}
<!-- Panel Header Pequeño con título centrado -->
<div class="panel-header panel-header-sm">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="text-white mb-4" style="font-weight: 700;">Confirmar Eliminación</h2>
            </div>
        </div>
    </div>
</div>

<!-- Contenedor del contenido principal centrado -->
<div class="content d-flex justify-content-center">
    <div class="container card shadow-lg rounded p-5" style="background-color: #f4f5f7; max-width: 700px;">

        <!-- Título de confirmación -->
        <h3 class="text-primary text-center mb-4">¿Estás seguro que deseas eliminar la avería "{{ averia.nombre }}"?</h3>

        <!-- Formulario de confirmación -->
        <form method="POST" class="text-center">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger btn-lg mr-3">Eliminar</button>
                <a href="{% url 'ver_averias' %}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
